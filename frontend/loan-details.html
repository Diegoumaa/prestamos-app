<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Préstamo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center my-4" id="loan-name">Detalles del Préstamo</h2>
        <div class="text-center mb-3">
            <label for="loan-period">Plazo en meses:</label>
            <input type="number" id="loan-period" class="form-control d-inline-block w-auto">
            <button class="btn btn-primary" onclick="generateCalendar()">Generar Calendario</button>
        </div>
        <div id="calendar" class="mb-3"></div>
        <div class="text-center mb-3">
            <p id="total-amount"></p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="loan-details.js"></script>
</body>
</html>
